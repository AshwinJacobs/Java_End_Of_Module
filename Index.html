    <select class="container-fluid my-3" id="sizelist "onchange="filter(event)">

        <select class="container-fluid my-2" id="Typelist" onchange="filter2(event)">

                    <option value="Rent">Rental</option>
                    <option value="Sale">Sale</option>
                  </select>
        
         
              <select class="container-fluid my-3" id="Dayslist "onchange="filter2(event)">

                    <select class="container-fluid my-1" id="Roomslist "onchange="filter3(event)">

        </div>

</div>
